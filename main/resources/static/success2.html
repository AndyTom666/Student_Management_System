<script type="text/javascript">

function getteachername()
{
	   if (window.XMLHttpRequest) 
	   {// code for IE7+, Firefox, Chrome, Opera, Safari
	      xmlhttp=new XMLHttpRequest(); 
	   } 
	 else {// code for IE6, IE5 
	    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP"); 
	 } 
	   
	   xmlhttp.open("get", "teachersession.do", true);
	   xmlhttp.onreadystatechange=function()
	   {
		   if (xmlhttp.readyState==4 && xmlhttp.status==200)
			   {
			      value=xmlhttp.responseText;
			      json=eval("("+value+")");
			      document.getElementById("teachername1").innerHTML=json.teachername;
				  document.getElementById("teachername2").innerHTML=json.teachername;
				  document.getElementById("teacherid").innerHTML=json.teacherid;
				  document.getElementById("pwd").innerHTML=json.pwd;
				  document.getElementById("professionid").innerHTML=json.professionid;
			      
			   }
		   
	   }
	   xmlhttp.send();
// alert(sno);
}

</script>
